<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表单作业</title>
</head>

<body>
  <table width="50%" bgcolor="#FFFF80" align="center">
    <tr>
      <td>
        <form action="baidu.html" method="post">
          主&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题：&nbsp;<input type="next" name="zhuti" placeholder="我要租车！我要" style="background:#F0F; width:300px;"/><font size="-2" color="#FF0000">*反馈信息</font><br/><br/>
          类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型：&nbsp;
          <select name="leixing" style=" width:250px;"/>
              <option>汽车类型</option>            
              <option>大众</option>
              <option>宝马</option>
              <option>奥迪</option>            
          </select><font size="-2" color="#FF0000">*请选择汽车类型</font><br/><br/>
          姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：&nbsp;<input type="next" name="uname" style=" width:300px;"/><font size="-2" color="#FF0000">*必须填写</font><br/><br/>
          E-email：&nbsp;<input type="next" name="uname" style=" width:300px;"/><font size="-2" color="#FF0000">*如没有可填无</font><br/><br/>
          来&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;自：&nbsp;<input type="next" name="difang" style=" width:300px;"/><font color="#0000FF">如北京</font><br/><br/>
          地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：&nbsp;<input type="next" name="dizhi" style=" width:300px;"/><font size="-2" color="#FF0000">*必须填写</font><br/><br/>
          电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话：&nbsp;<input type="tel" name="dianhua" style=" width:300px;"/><font color="#0000FF">请提供您的最佳通讯方式&nbsp;如：手机</font><br/><br/>
          取车时间：<input type="date" name="qucheshijian" style=" width:300px;"/><font size="-2" color="#FF0000">*必须填写[如：2010-2-13]</font><br/><br/>
          还车时间：<input type="date" name="huancheshijian" style=" width:300px;"/><font size="-2" color="#FF0000">*必须填写[如：2010-2-13]</font><br/><br/>
          送车上门：<input type="radio" name="songcheshangmen"/>是
          <input type="radio" name="songcheshangmen"/>否<br/><br/>
           <font size="-2" color="#FF0000">如您有什么具体要求可下栏填写</font><br/>
          <textarea name="jianyi" rows="20" cols="80">
          </textarea><br/><br/>
          <input type="submit" name="tijiao"/>&nbsp;&nbsp;
          <input type="reset" name="qingkong"/>
        </form>
      </td>
    </tr>
  </table>
</body>
</html>
