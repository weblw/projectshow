	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var arr=[1,2,14,15,12,99,225,11,24,23,0,1,1,2];
			Array.prototype.maoPao=function(){
				for(var i=0;i<this.length-1;i++){
					for(var j=0;j<this.length-1-i;j++){
						var t;
						if(this[j]<this[j+1]){
							t=this[j];
							this[j]=this[j+1];
							this[j+1]=t
							console.log(1);
						}
					}
				}				
			}
			Array.prototype.xuanZe=function(){
				for(var i=0;i<this.length-1;i++){
					var k=i
					for(var j=i+1;j<this.length;j++){
						if(this[k]<this[j]){
							k=j;
							console.log(1);
						}
					}
					if(i!=k){
						var t;
						t=this[i];
						this[i]=this[k];
						this[k]=t
					}
				}				
			}
			arr.maoPao();
			arr.xuanZe();
			var num=0;
			arr.sort(function(a,b){
				console.log(1);
				return(a-b);
			});
		});
	</script>
