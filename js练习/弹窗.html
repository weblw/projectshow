<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#tanchuang{
				width:1024px;
				height:800px;
				background-color:#999;
				padding:50px;
				opacity: 0.6;
				position: absolute;
				top:0;
				left:0;
				display: none;
			}
			#container{
				background-color:white;
				height:700px;
				position: relative;
			}
			#container span{
				display: block;
				position: absolute;
				top:20px;
				right:20px;
				font-size:24px;
				font-weight:700;
			}
		</style>
	</head>
	<body>
		<button>打开弹窗</button>
		<div id="tanchuang">
			<div id="container">
				<span>X</span>
			</div>
		</div>
		<script type="text/javascript">
			var btn=document.getElementsByTagName("button")[0];
			var span=document.getElementsByTagName("span")[0];
			var tanchuang=document.getElementById("tanchuang");
			btn.onclick=function(){
				tanchuang.style.display="block";
			}
			span.onclick=function(){
				tanchuang.style.display="none";
			}
		</script>
	</body>
</html>
