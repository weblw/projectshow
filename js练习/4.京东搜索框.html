<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			.box{
				width:500px;
				height:100px;
				margin:100px auto;
				position: relative;
			}
			#txt{
				width:400px;
				height:30px;
				outline: none;
				padding-left: 5px;
			}
			.lab{
				position: absolute;
				left:5px;
				top:5px;
				cursor: text;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<input type="text" name="" id="txt" value="" />
			<label class="lab" for="txt">默认商品</label>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var $txt=$("#txt");
			var $lab=$(".lab");
			$txt.focus(function(){
				$lab.css("color","#666666");
			});
			$txt.blur(function(){
				$lab.css("color","black");
			});
			$txt.get(0).oninput=function(){
				$lab.hide();
				if($txt.val()==""){
					$lab.show();
				}
			}
		});
	</script>
</html>
