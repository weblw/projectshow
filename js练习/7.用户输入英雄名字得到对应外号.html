	<script type="text/javascript">
		var str=prompt("请输入一个英雄名字。");
		switch(str){
			case "宋江":
				alert("及时雨：宋江。");
				break;
			case "林冲":
				alert("豹子头：林冲。");
				break;
			case "杨志":
				alert("青面兽：杨志。");
				break;
			case "李逵":
				alert("黑旋风：李逵。");
				break;
			default:
				break;
		}
	</script>
